apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-depl
spec:
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
      - name: moderate
        image: naseemahmad244/comments
        env:
        - name: POSTS_PORT
          value: "4000"
        - name: COMMENTS_PORT
          value: "4001"
        - name: QUERIES_PORT
          value: "4003"
        - name: MODERATE_PORT
          value: "4002"
        - name: EVENTBUS_PORT
          value: "4004"
        - name: POSTS_SERVICE_NAME
          value: posts-clusterip-service
        - name: COMMENTS_SERVICE_NAME
          value: comments-clusterip-service
        - name: QUERIES_SERVICE_NAME
          value: queries-clusterip-service
        - name: MODERATE_SERVICE_NAME
          value: moderate-clusterip-service
        - name: EVENTBUS_SERVICE_NAME
          value: eventbus-clusterip-service
---
apiVersion: v1
kind: Service
metadata:
  name: comments-clusterip-service
spec:
  selector:
    app: comments
  ports:
  - port: 4001
    targetPort: 4001
    protocol: TCP
